{%extends 'base.html'%}

{%block body_block%}
<h2 class="text-center">Available Mobiles</h2>
<div class="container mt-5">
    <table class="table table-dark table-striped">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Brand</th>
            <th>Specs</th>
            <th>Display</th>
            <th>Action</th>
        </tr>
        {%for mob in data%}
        <tr>
            <td>{{mob.name}}</td>
            <td>{{mob.price}}</td>
            <td>{{mob.brand}}</td>
            <td>{{mob.specs}}</td>
            <td>{{mob.display}}</td>
            <td>
                <a href="{%url 'mobile-details' mob.id%}" class="btn btn-outline-primary">View</a>
                <a href="{%url 'mobile-remove' mob.id%}"class="btn btn-outline-info">Remove</a>
                <a href="{%url 'mobile-change' mob.id%}"class="btn btn-outline-light">Update</a>
            </td>
        </tr>

        {%endfor%}

    </table>
</div>

{%endblock%}
